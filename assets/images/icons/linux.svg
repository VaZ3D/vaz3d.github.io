<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="linuxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="url(#linuxGradient)" opacity="0.2"/>
  
  <!-- Tux penguin simplified -->
  <ellipse cx="20" cy="18" rx="6" ry="8" stroke="url(#linuxGradient)" stroke-width="2" fill="none"/>
  <circle cx="18" cy="16" r="1" fill="url(#linuxGradient)"/>
  <circle cx="22" cy="16" r="1" fill="url(#linuxGradient)"/>
  
  <!-- Linux text -->
  <text x="20" y="32" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#linuxGradient)">LINUX</text>
</svg>
