<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="url(#alGradient)" opacity="0.2"/>
  
  <!-- AL text -->
  <text x="20" y="22" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#alGradient)">AL</text>
  
  <!-- Business Central symbol -->
  <rect x="12" y="26" width="16" height="2" fill="url(#alGradient)" opacity="0.8"/>
  <rect x="12" y="30" width="12" height="2" fill="url(#alGradient)" opacity="0.6"/>
</svg>
