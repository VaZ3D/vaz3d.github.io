<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="url(#tsGradient)" opacity="0.2"/>
  
  <!-- TS text -->
  <text x="12" y="22" font-family="monospace" font-size="10" fill="#0080ff">TS</text>
  
  <!-- TypeScript symbol -->
  <text x="25" y="22" font-family="monospace" font-size="12" fill="#ff0080">T</text>
  
  <!-- Type indicator -->
  <circle cx="30" cy="12" r="3" fill="url(#tsGradient)" opacity="0.8"/>
</svg>
