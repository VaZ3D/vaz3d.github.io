<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="htmlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="url(#htmlGradient)" opacity="0.2"/>
  
  <!-- HTML tags -->
  <text x="12" y="18" font-family="monospace" font-size="10" fill="#ff0080">&lt;</text>
  <text x="28" y="18" font-family="monospace" font-size="10" fill="#8a2be2">/&gt;</text>
  
  <!-- HTML text -->
  <text x="20" y="32" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#htmlGradient)">HTML</text>
</svg>
