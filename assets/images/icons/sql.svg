<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sqlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="url(#sqlGradient)" opacity="0.2"/>
  
  <!-- Database symbol -->
  <ellipse cx="20" cy="15" rx="8" ry="3" stroke="url(#sqlGradient)" stroke-width="2" fill="none"/>
  <rect x="12" y="15" width="16" height="8" stroke="url(#sqlGradient)" stroke-width="2" fill="none"/>
  <ellipse cx="20" cy="23" rx="8" ry="3" stroke="url(#sqlGradient)" stroke-width="2" fill="none"/>
  
  <!-- SQL text -->
  <text x="20" y="32" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#sqlGradient)">SQL</text>
</svg>
