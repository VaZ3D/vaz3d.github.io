<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="url(#jsGradient)" opacity="0.2"/>
  
  <!-- JS brackets -->
  <text x="15" y="22" font-family="monospace" font-size="12" fill="#ff0080">{</text>
  <text x="25" y="22" font-family="monospace" font-size="12" fill="#00ffff">}</text>
  
  <!-- JS text -->
  <text x="20" y="32" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#jsGradient)">JS</text>
</svg>
