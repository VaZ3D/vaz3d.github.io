<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cppGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="url(#cppGradient)" opacity="0.2"/>
  
  <!-- C++ Text -->
  <text x="20" y="26" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#cppGradient)">C++</text>
  
  <!-- Plus symbols -->
  <text x="12" y="16" font-family="monospace" font-size="8" fill="#00ffff">+</text>
  <text x="28" y="16" font-family="monospace" font-size="8" fill="#ff0080">+</text>
</svg>
