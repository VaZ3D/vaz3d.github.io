<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vmwareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="url(#vmwareGradient)" opacity="0.2"/>
  
  <!-- VM symbol -->
  <text x="20" y="22" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#vmwareGradient)">VM</text>
  
  <!-- Virtualization layers -->
  <rect x="8" y="26" width="24" height="2" fill="url(#vmwareGradient)" opacity="0.8"/>
  <rect x="10" y="30" width="20" height="2" fill="url(#vmwareGradient)" opacity="0.6"/>
  <rect x="12" y="34" width="16" height="2" fill="url(#vmwareGradient)" opacity="0.4"/>
</svg>
