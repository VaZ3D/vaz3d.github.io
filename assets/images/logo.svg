<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00b8e6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e60073;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <rect x="0" y="0" width="240" height="70" fill="none"/>
  
  <!-- Main V symbol with 3D effect -->
  <g filter="url(#glow)">
    <!-- Primary V -->
    <path d="M30 18 L48 54 L66 18" stroke="url(#logoGradient)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 3D shadow effect -->
    <path d="M30 18 L48 50 L66 18" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.4"/>
    
    <!-- Inner highlight -->
    <path d="M30 18 L48 58 L66 18" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- VaZ3D text with cyberpunk styling -->
  <text x="120" y="45" font-family="Orbitron, monospace" font-size="22" font-weight="900" text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">
    VaZ3D
  </text>
  
  <!-- Cyber accent lines -->
  <line x1="85" y1="56" x2="155" y2="56" stroke="url(#logoGradient)" stroke-width="2" opacity="0.9"/>
  <line x1="90" y1="58" x2="150" y2="58" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
</svg>
