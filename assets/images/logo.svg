<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simple V symbol -->
  <path d="M20 15 L35 45 L50 15" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 3D effect -->
  <path d="M20 15 L35 40 L50 15" stroke="url(#logoGradient)" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- VaZ3D text -->
  <text x="100" y="35" font-family="Orbitron, monospace" font-size="20" font-weight="700" text-anchor="middle" fill="url(#logoGradient)">
    VaZ3D
  </text>
  
  <!-- Simple accent line -->
  <line x1="60" y1="45" x2="140" y2="45" stroke="url(#logoGradient)" stroke-width="1" opacity="0.8"/>
</svg>
